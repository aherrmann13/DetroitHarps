<h1 mat-dialog-title>Are you sure you want to delete {{ itemName }}</h1>
<div mat-dialog-content class="schedule-modal">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
</div>
<div mat-dialog-actions>
  <button mat-button [disabled]="loading" (click)="onNoClick()">
    No
  </button>
  <button mat-button [disabled]="loading" (click)="onYesClick()" mat-raised-button color="warn">
    Yes
  </button>
</div>
