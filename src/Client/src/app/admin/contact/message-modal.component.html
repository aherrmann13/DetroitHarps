<h1 mat-dialog-title>Message from {{data.firstName}} {{data.lastName}}</h1>
<div mat-dialog-content class="schedule-modal">
  <p>From: {{data.email}}</p>
  <p>{{data.body}}</p>
</div>
<div mat-dialog-actions>
  <button
    mat-button
    [disabled] = "loading"
    (click)="onExitClick()">
    Exit
  </button>
</div>
