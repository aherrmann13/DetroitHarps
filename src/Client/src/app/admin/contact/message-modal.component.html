<h1 mat-dialog-title>Message from {{data.firstName}} {{data.lastName}}</h1>
<div mat-dialog-content class="schedule-modal">
  <p>From: <a href="mailto:{{data.email}}" target="_blank">{{data.email}}</a></p>
  <p>{{data.body}}</p>
</div>
<div mat-dialog-actions>
  <button
    mat-button
    (click)="onExitClick()">
    Exit
  </button>
</div>
