<div class='photos-container sides-container'>
    <div class='photos-group' *ngFor='let photoGroup of photoGroups'>
        <h1>{{photoGroup.group.name}}</h1>
        <div class='single-photo' *ngFor='let photo of photoGroup.photos'>
            <div
                [routerLink]="['/photos', photoGroup.group.id, photo.photoId]"
                class='mat-elevation-z4'
                [style.background-image]="'url('+toPhotoUrl(photo)+')'">
            </div>
        </div>
    </div>
</div>
