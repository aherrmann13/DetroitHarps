<mat-sidenav-container fullscreen (backdropClick)="sidenav.close()">
    <mat-sidenav #sidenav>
        <button mat-button class="sidenav-button" [routerLink]="['']" (click)="sidenav.close()">
            <mat-icon>home</mat-icon>Home
        </button>
        <button mat-button class="sidenav-button" [routerLink]="['schedule']" (click)="sidenav.close()">
            <mat-icon>event</mat-icon>Schedule
        </button>
        <button mat-button class="sidenav-button" [routerLink]="['contact']" (click)="sidenav.close()">
            <mat-icon>chat</mat-icon>Contact
        </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary" class="mat-elevation-z4">
            <button mat-button class="navbar-button" (click)="sidenav.open()">
                <mat-icon>menu</mat-icon>
            </button>
            <span class="title">{{title}}</span>
            <span class='spacer'></span>
            <a mat-button class="toolbar-icon" href="{{facebookUrl}}">
                <mat-icon svgIcon="facebook"></mat-icon>
            </a>
            <a mat-button class="toolbar-icon" href="{{twitterUrl}}">
                <mat-icon svgIcon="twitter"></mat-icon>
            </a>
            <a mat-button class="toolbar-icon" href="{{instagramUrl}}">
                <mat-icon svgIcon="instagram"></mat-icon>
            </a>
            <a mat-button class="toolbar-icon" href="{{shopUrl}}">
                <mat-icon>shop</mat-icon>
            </a>
        </mat-toolbar>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
