<mat-sidenav-container fullscreen (backdropClick)="sidenav.close()">
    <mat-sidenav #sidenav>
        <button mat-button class="sidenav-button" [routerLink]="['']" (click)="sidenav.close()">Home</button>
        <button mat-button class="sidenav-button" [routerLink]="['schedule']" (click)="sidenav.close()">Schedule</button>
        <button mat-button class="sidenav-button" [routerLink]="['contact']" (click)="sidenav.close()">Contact</button>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary" class="mat-elevation-z4">
            <button mat-button class="navbar-button" (click)="sidenav.open()">
                <mat-icon>menu</mat-icon>
            </button>
            <span class="title">{{title}}</span>
        </mat-toolbar>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
