<mat-sidenav-container fullscreen (backdropClick)="sidenav.close()">
    <mat-sidenav #sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary" class="mat-elevation-z4">
            <button mat-button class="navbar-button" (click)="sidenav.open()">
                <mat-icon>menu</mat-icon>
            </button>
            <span class="title">{{title}}</span>
        </mat-toolbar>
            <div class="content">
                <app-home></app-home>
            </div>
    </mat-sidenav-content>
</mat-sidenav-container>
